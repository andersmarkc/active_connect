name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: normalli_test
          POSTGRES_PORT: 5432
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis
        ports:
          - 6379:6379
        options: --entrypoint redis-server

    env:
      RAILS_ENV: test
      RAILS_MASTER_KEY: test
      TZ: "Europe/Copenhagen"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    steps:
      - name: Remove Microsoft Error
        run: sudo rm /etc/apt/sources.list.d/microsoft-prod.list

      - name: Update apt-get
        run: sudo apt-get update

      - name: Install Curl
        run: sudo apt-get install libcurl4-openssl-dev libssl-dev

      - name: Install library for postgres
        run: sudo apt-get install libpq-dev

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Create database
        run: |
          RAILS_ENV=test bin/rails generate active_connect:install
          bin/rails db:create
          bin/rails db:schema:load

      - name: Run tests
        run: bundle exec rails test
